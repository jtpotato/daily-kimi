name: Daily Kimi

on:
  workflow_dispatch:
  schedule:
  - cron: "0 17 * * *"

jobs:
  run-my-job:
    name: Post Picture
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install packages
        run: bun i
      - name: Run program
        run: bun run index.ts
